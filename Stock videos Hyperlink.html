<!DOCTYPE html>
<html lang="en">
<head>
    <title>Free Stock Videos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* Gap between items */
            padding: 20px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .grid-item a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid-item .label {
            margin-top: 10px;
            font-size: 18px; /* Increased font size */
            color: #333;
            text-align: center;
            padding: 15px 10px; /* Added padding for better spacing */
            background-color: #f9f9f9; /* Light background for better contrast */
            border-top: 2px solid #ccc; /* Optional border for separation */
            width: 100%; /* Ensure it spans the width of the item */
        }

        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: #fff;
        }

        footer ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        footer ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Free Stock Videos</h1>
    </header>

    <main>
        <div class="grid-container">
            <!-- Grid Items with Free Stock Video Thumbnails -->
            <div class="grid-item">
                <a href="https://www.pexels.com/video/aerial-view-of-a-forest-857195/">
                    <img src="https://images.pexels.com/videos/857195/free-video-857195.jpg" alt="Aerial View of a Forest">
                    <div class="label">Aerial View of a Forest</div>
                </a>
            </div>
            <div class="grid-item">
                <a href="https://www.pexels.com/video/time-lapse-video-of-night-sky-856644/">
                    <img src="https://images.pexels.com/videos/856644/free-video-856644.jpg" alt="Time-Lapse of Night Sky">
                    <div class="label">Time-Lapse of Night Sky</div>
                </a>
            </div>
            <div class="grid-item">
                <a href="https://www.pexels.com/video/waves-crashing-on-rocks-855561/">
                    <img src="https://images.pexels.com/videos/855561/free-video-855561.jpg" alt="Waves Crashing on Rocks">
                    <div class="label">Waves Crashing on Rocks</div>
                </a>
            </div>
            <div class="grid-item">
                <a href="https://www.pexels.com/video/people-walking-on-the-street-854043/">
                    <img src="https://images.pexels.com/videos/854043/free-video-854043.jpg" alt="People Walking on the Street">
                    <div class="label">People Walking on the Street</div>
                </a>
            </div>
            <div class="grid-item">
                <a href="https://www.pexels.com/video/traffic-in-the-city-853385/">
                    <img src="https://images.pexels.com/videos/853385/free-video-853385.jpg" alt="Traffic in the City">
                    <div class="label">Traffic in the City</div>
                </a>
            </div>
            <div class="grid-item">
                <a href="https://www.pexels.com/video/snow-covered-mountain-857146/">
                    <img src="https://images.pexels.com/videos/857146/free-video-857146.jpg" alt="Snow-Covered Mountain">
                    <div class="label">Snow-Covered Mountain</div>
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Pixel Paradise. All Rights Reserved.</p>
        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
